<!DOCTYPE html>
<html>
 <head>
 <title>MathJax Simple Live Editor</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
 <body style="background-color:#f8f8f8">
 <div class="row">
 <div class="col-md-12 jumbotron bg-danger" >
 <h1 class="text-center" style="color:#fff"><i class="fa fa-code"></i> LIVE MathJax EDITOR <i class="fa fa-code"></i></h1>
 <h3 class="text-center" style="color:#fff;"><i class="fa fa-user"></i> Sanheen Sethi.</h3>
 </div>
 </div><br>
 <div class="container-fluid">
 <div class="row">
 <div class="col-md-12">
 <div class="form-group">
 <h1 class="text-danger">Result</h1>
 <iframe src="data/show.html" height="200" width="300"></iframe>
 </div>
 </div>
 </div>
 
 <div class="row">
 <div class="col-md-12">
 <input type="submit" name="copy" value="Copy" style="height:50px;" class="pull-right btn btn-success" onclick="htmlcopy()">
 <input type="submit" name="clear" value="Clear" style="height:50px;" class="pull-right btn btn-danger" onclick="htmlclear()">
 <div class="form-group">
 <span class="input-group-addon bg-primary" style="color:#fff;font-weight:bold;font-size:25px;">MathJax Syntaxes</span>
 <textarea id="math" rows="10" cols="40" class="form-control f" name="code" placeholder="Type Here ... "></textarea>
 </div>
 </div>
 
 </div><br><br>
 <div class="col-md-12">
 <p class="text-center text-danger"><a href="https://github.com/sanheensethi/Live-Mathjax-Editor">Code - Click Here</a></p>

 </p>
 </div>
 </div>	
 </div>
 <script type="text/javascript" src="js/jquery/jquery.min.js"></script>

 </body>
